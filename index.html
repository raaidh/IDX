<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Name Extractor (Auto-detect)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
    input, button { margin: 10px 0; }
    .result { margin-top: 20px; white-space: pre-wrap; font-size: 1.1em; }
  </style>
</head>
<body>

<h2>ID Name Extractor</h2>
<p>Select an image of an ID card. The app will try to detect a likely name automatically.</p>
<input type="file" id="imageUpload" accept="image/*"><br>
<button onclick="extractName()">Extract Name</button>

<div class="result" id="output"></div>

<script>
  async function extractName() {
    const file = document.getElementById('imageUpload').files[0];
    const output = document.getElementById('output');
    if (!file) {
      output.innerText = "Please select an image.";
      return;
    }

    output.innerText = "Processing...";

    const reader = new FileReader();
    reader.onload = async () => {
      try {
        const result = await Tesseract.recognize(reader.result, 'eng', {
          logger: m => output.innerText = "Status: " + m.status + " (" + Math.round(m.progress * 100) + "%)"
        });

        const text = result.data.text;
        console.log("FULL OCR TEXT:\n", text);

        const lines = text.split('\n').map(line => line.trim()).filter(line => line);
        const probableName = lines.find(line => isLikelyName(line));

        output.innerText = probableName
          ? "Detected Name: " + probableName
          : "Could not detect a clear name.";
      } catch (err) {
        output.innerText = "OCR Error: " + (err.message || "Unknown error");
        console.error(err);
      }
    };
    reader.readAsDataURL(file);
  }

  function isLikelyName(line) {
    if (!line) return false;
    const words = line.trim().split(/\s+/);
    // A good name usually has 2â€“4 words, no numbers, and mostly alphabetic characters
    return (
      words.length >= 2 &&
      words.length <= 4 &&
      /^[A-Za-z\s]+$/.test(line) &&
      !line.toLowerCase().includes("republic") &&
      !line.toLowerCase().includes("card") &&
      !line.toLowerCase().includes("number")
    );
  }
</script>

</body>
</html>
