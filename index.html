<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Name Extractor (v3.1)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 10px 0; }
    .result { margin-top: 20px; font-size: 1.1em; }
    .candidates { margin-top: 10px; color: #555; font-size: 0.95em; }
  </style>
</head>
<body>

<h2>ID Name Extractor (Improved)</h2>
<p>Select an image of an ID card. This version finds and scores up to 3 likely names.</p>
<input type="file" id="imageUpload" accept="image/*"><br>
<button onclick="extractName()">Extract Name</button>

<div class="result" id="output"></div>

<script>
  async function extractName() {
    const file = document.getElementById('imageUpload').files[0];
    const output = document.getElementById('output');
    if (!file) {
      output.innerText = "Please select an image.";
      return;
    }

    output.innerText = "Processing...";

    const reader = new FileReader();
    reader.onload = async () => {
      try {
        const result = await Tesseract.recognize(reader.result, 'eng', {
          logger: m => output.innerText = "Status: " + m.status + " (" + Math.round(m.progress * 100) + "%)"
        }, {
          tessedit_pageseg_mode: '6'
        });

        const text = result.data.text;
        console.log("OCR TEXT:\n", text);

        const lines = text.split('\n').map(l => l.trim()).filter(Boolean);
        const candidates = lines
          .map(line => ({ line, score: scoreLine(line) }))
          .filter(item => item.score > 0)
          .sort((a, b) => b.score - a.score)
          .slice(0, 3);

        if (candidates.length === 0) {
          output.innerText = "No name-like lines found.";
          return;
        }

        const main = candidates[0].line;
        const others = candidates.slice(1).map(c => `â€¢ ${c.line}`).join('\n');
        output.innerHTML = `<strong>Detected Name:</strong> ${main}<br><br>` +
                           (others ? `<div class="candidates"><strong>Other candidates:</strong><br>${others}</div>` : "");
      } catch (err) {
        output.innerText = "OCR Error: " + (err.message || "Unknown error");
        console.error(err);
      }
    };

    reader.readAsDataURL(file);
  }

  function scoreLine(line) {
    if (!line) return 0;
    const lower = line.toLowerCase();
    if (lower.includes("republic") || lower.includes("card") || lower.includes("number")) return 0;
    if (/\d/.test(line)) return 0;

    const words = line.trim().split(/\s+/);
    const lettersOnly = /^[A-Za-z\s]+$/.test(line);

    if (words.length >= 2 && words.length <= 4 && lettersOnly) {
      return 10 + words.length; // higher score for more name-like lines
    }

    return 0;
  }
</script>

</body>
</html>
